site_name: Python UV MkDocs Raw
site_description: API documentation for the demo program package
site_author: ecosang
site_url: https://ecosang.github.io/python_uv_mkdocs_raw/

# Repository
repo_name: ecosang/python_uv_mkdocs_raw
repo_url: https://github.com/ecosang/python_uv_mkdocs_raw

# Theme
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

# Plugins
plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [.]
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true
            show_signature_annotations: true
            show_bases: true
            show_submodules: true
            heading_level: 2
            members_order: source
            docstring_style: google
            preload_modules: [demoprogram]

# Navigation
nav:
  - Home: index.md
  - API Reference:
    - demoprogram:
      - utility: api/demoprogram/utility.md
      - calc: api/demoprogram/calc.md
  - Examples: examples.md

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Extra CSS and JS
extra_css:
  - stylesheets/extra.css

